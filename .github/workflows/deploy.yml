name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Publish
        run: dotnet publish ./ShoppingList.csproj -c Release -o publish

      - name: Set base href to repo name
        run: |
          REPO="$(echo '${{ github.repository }}' | cut -d'/' -f2)"
          sed -i "s|<base href=\"/\"\\s*/>|<base href=\"/${REPO}/\" />|g" publish/wwwroot/index.html || true
          sed -i "s|<base href=\"/\">|<base href=\"/${REPO}/\">|g" publish/wwwroot/index.html || true

      - name: Create SPA 404 fallback
        run: cp publish/wwwroot/index.html publish/wwwroot/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: publish/wwwroot

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
